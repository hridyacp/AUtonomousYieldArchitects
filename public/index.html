<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Autonomous Yield Architect - A DeFi application combining Starknet, Covalent, Nillion, and OpSec for yield optimization." />
  <meta name="keywords" content="DeFi, Starknet, Covalent, Nillion, OpSec, Yield Optimization" />
  <meta name="author" content="Your Name or Organization" />
  <meta property="og:title" content="Autonomous Yield Architect" />
  <meta property="og:description" content="A full-stack decentralized finance application for autonomous yield optimization." />
  <meta property="og:image" content="https://yourdomain.com/og-image.png" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Autonomous Yield Architect</title>

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #1e40af;
    }

    p {
      font-size: 1.2rem;
      color: #4b5563;
    }

    .error {
      color: #dc2626;
      text-align: center;
      margin: 20px 0;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .strategy-card,
    .opportunities-grid {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .chain-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .chain-card {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #f3f4f6;
    }

    .chain-logo {
      font-size: 2rem;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
